<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vTrans - Công cụ tra phiên âm tiếng Anh</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="title-app">vTrans - What is English?</div>
    <div class="container">
        <div id="load" style="display: none;">
            <div class="bg-load" id="bg-load"></div>
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <div class="form-group" style="position: relative;">
            <span class="close clear-wrap glyphicon glyphicon-remove" style="display: none;" id="emptyText"></span>
            <textarea id="enTrans" class="form-control" rows="5"></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-half btn-success btn-lg" onclick="dictionary();" id="btnEn">Dictionary</button>
            <button type="button" class="btn btn-half pull-right btn-primary btn-lg" onclick="googleTrans();">Translate</button>
        </div>
        <div class="result">
            <div id="deTrans" style="display: none;">
                </div>
            </div>
    </div>

    <footer class="modal-footer fix-bottom">
        <div class="pull-right">Copyright @TuTV</div>
    </footer>

    <!--Notify Update-->
    <div class="modal fade" id="updateVersion" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div>
                    <div class="h4 text-center">Update vTrans to the latest version</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Ignore</button>
                    <button type="button" class="btn btn-success" id="btnUpdate">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
